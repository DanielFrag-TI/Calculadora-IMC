<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vamos Calcular o IMC</h1>

    <form>
        <p>
            Nome
            <input type="text" id="inNome" required>
        </p>

        <p>
            Sexo
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFeminino" required> Feminino
            <input type="radio" name="sexo" id="inNdef" required> Não Definido
            <input type="radio" name="sexo" id="inNinfo" required> Não Informar
        </p>

        <p>
            Altura
            <input type="number" min="0" step="0.01" max="3" id="inAltura" required> (Digite sua altura em metros. Ex: 1.60 ou 1.83)
        </p>

        <p>
            Peso
            <input type="number" min="0" step="0.01" max="300" id="inPeso" required> (Digite seu peso apenas os números. Ex: 60 ou 75.80 )
        </p>

        <p>
            <input type="submit" value="Calcular peso ideal" >
            <input type="reset" value="Limpar Campos">
        </p>
    </form>

    <h3></h3>
    <h4></h4>








    <script src="js.js"></script>
</body>
</html>
